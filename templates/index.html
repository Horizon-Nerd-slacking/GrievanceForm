<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grievance System</title>
    <style>
        /* Apply a full-page background image */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('/static/background.jpg'); /* Replace with the actual file path */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff; /* White text for better visibility */
        }

        /* Center the content */
        .container {
            text-align: center;
            padding: 50px 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Add transparency for better readability */
            margin: 100px auto;
            max-width: 400px;
            border-radius: 10px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-size: 1.2em;
            display: block;
            margin-bottom: 10px;
        }

        input[type="radio"] {
            margin: 10px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to the Grievance System</h1>
        <form action="{{ url_for('select_user_type') }}" method="POST">
            <label for="user_type">Select User Type:</label>
            <input type="radio" name="user_type" value="student" required> Student
            <input type="radio" name="user_type" value="faculty" required> Faculty
            <br><br>
            <button type="submit">Next</button>
        </form>
    </div>
</body>

</html>
