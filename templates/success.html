<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Submission Successful</title>
    <style>
        /* Background Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('/static/background.jpg'); /* Use background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff; /* White text for better contrast */
        }

        /* Centered and Styled Container */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .success-message {
            font-size: 1.5em;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .back-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            margin-top: 20px;
        }

        .back-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="success-heading">Grievance Submitted Successfully!</h1>
        <p class="success-message">Your grievance has been recorded, and the relevant team has been notified.</p>
        <a href="/" class="back-link">Go Back to Home</a>
    </div>
</body>
</html>
